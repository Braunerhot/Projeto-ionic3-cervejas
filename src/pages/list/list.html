<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cervejas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome: </ion-label>
    <ion-input type="text" [(ngModel)]="beer.name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Tipo: </ion-label>
    <ion-input type="text" [(ngModel)]="beer.type" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Pre√ßo: </ion-label>
    <ion-input type="text" [(ngModel)]="beer.price" ></ion-input>
  </ion-item>
  <p padding>
    <button ion-button full (click)="saveBeer(beer)" >Salvar</button>
  </p>  

</ion-content>
